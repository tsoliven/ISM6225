 <header class="site-header">

<main class="container">
    <h1>Manage Reservations</h1>
    <p class="muted">Mock CRUD (Create, Read, Update, Delete) form.</p>

    <section class="form">
      <h2>Add / Update Reservation</h2>
      <div class="grid">
        <input type="text" id="guestName" placeholder="Guest Name">
        <input type="text" id="roomType" placeholder="Room Type (e.g. Deluxe Suite)">
        <input type="date" id="checkIn">
        <input type="date" id="checkOut">
      </div>
      <div class="actions">
        <button class="btn" onclick="addReservation()">Add / Update</button>
        <button class="btn-outline" onclick="clearForm()">Clear</button>
      </div>
    </section>

    <section class="table-wrap">
      <table id="reservationTable">
        <thead>
          <tr>
            <th>Guest Name</th>
            <th>Room Type</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
